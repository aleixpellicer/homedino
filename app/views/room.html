<main>
	<article class="topBar">
		<div class="roomName">{{ room.roomName }}</div>
		<div ng-show="room.active" class="roomStatus green"><i class="fa fa-power-off"></i> Connected</div>
		<div ng-show="!room.active" class="roomStatus red"><i class="fa fa-power-off"></i> Not connected</div>
	</article>
	<article class="tempSensor">
		<div class="gaugeContainer">
			<canvas class="gaugeCanvas" gauge gauge-value="{{ room.temperature }}" gauge-maxvalue="40" percent-colors='[[0.0, "#10c6ee"],[0.17, "#10c6ee"],[0.34, "#469cbf"],[0.51, "#75768b"], [0.68, "#8b5e72"], [0.85, "#ad4351"], [1.0, "#bd3742"]]'></canvas>
			<h2 class="indicator">{{ room.temperature }}ÂºC</h2>
		</div>
		<div class="graph">
			<canvas chart chart-type="temperature" height="100%" class="chart"></canvas>
		</div>
	</article>
	<article class="tempSensor">
		<div class="gaugeContainer">
			<canvas class="gaugeCanvas" gauge gauge-value="{{ room.humidity }}" gauge-maxvalue="100" percent-colors='[[0.0, "#bd3742"], [0.17, "#bd3742"], [0.34, "#ad4351"], [0.51, "#8b5e72"], [0.68, "#75768b"], [0.85, "#469cbf"], [1.0, "#10c6ee"]]'></canvas>
			<h2 class="indicator">{{ room.humidity }}%</i></h2>
		</div>
		<div class="graph">
			<canvas chart chart-type="humidity" height="100%" class="chart"></canvas>
		</div>
	</article>
	<article class="lightSensor">
		<div class="gaugeContainer">
			<canvas class="gaugeCanvas" gauge gauge-value="{{ room.lightSensor }}" gauge-maxvalue="600" percent-colors='[[0.0, "#10c6ee"],[0.17, "#10c6ee"],[0.34, "#469cbf"],[0.51, "#75768b"], [0.68, "#8b5e72"], [0.85, "#ad4351"], [1.0, "#bd3742"]]'></canvas>
			<h2 class="indicator">{{ room.lightSensor }} lx</h2>
		</div>
		<div class="graph">
			<canvas chart chart-type="light" height="100%" class="chart"></canvas>
		</div>
	</article>
	<article class="somethingelse">
		<div class="status {{ room.toggle }}"><i class="fa fa-lightbulb-o"></i> {{ room.toggle }}</div>
		<div class="motion"><i class="fa fa-eye"></i> {{ room.detected }}</div>
		<div class="lightness"><i class="fa fa-circle"></i> {{ room.lightness }}</div>
		<div class="switch">
			<form>
			    <div class="toggle-bg {{ room.toggle }}">
			      <input type="radio" name="toggle" value="off" ng-model="room.toggle" ng-click="room.buttonOff();">
			      <input type="radio" name="toggle" value="on" ng-model="room.toggle" ng-click="room.buttonOn();">
			      <span class="toggle {{ room.toggle }}"></span>
			    </div>
			</form>
		</div>
	</article>
</main>
